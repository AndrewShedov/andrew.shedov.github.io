<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../slider/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
     
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      overflow: hidden;
    }





    .swap_wrap_0{
      
background-color: rgb(215, 230, 243);
border: 4px solid rgb(255, 0, 0) !important; 
    }




    .swap_wrap_1{
      display: flex;
 
justify-content: center;
border: 4px solid rgb(255, 0, 0) !important; 


margin-left: 15px;
margin-right: 15px;
    }



    .swap_wrap{
      width: 100%;

max-width: 1115px;
display: flex;
justify-content: start;

border: 2px solid rgb(21, 255, 0) !important; 


    }



    .swap{
width: 100%;

max-width: 500px;
border: 1px solid rgb(255, 0, 0) !important; 
}
 
  </style>
</head>

<body>




  <!-- Swiper -->
  <div class="swap_wrap_0">
  <div class="swap_wrap_1">
<div class="swap_wrap">
  <div class="swap">
  <div class="swiper-container">
    <div class="swiper-wrapper">
     
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="./image/nature-2.jpg">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="./image/nature-3.jpg">
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
</div>
</div>
</div>

  <!-- Swiper JS -->
  <script src="../slider/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      zoom: true,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
